<style>
    label{
        font-weight: bold;
        margin:20px;
    }
    input{
        margin-bottom: 2px;
        margin-left: 25px;
        width: 80%;
    }
</style>
<div class="row">
<div class="container mt" style="width: 52%" >
    <div class="card">
            <h1 style="text-align: center;" >Registration Form</h1>
    
    <form>
        <div class="form-group">
          <label>First name</label>
          <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" class="form-control" id="stname" placeholder="Enter firstname">
        </div>

        <div class="form-group">
            <label>Last name</label>
            <input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}" class="form-control" id="stname" placeholder="Enter lastname">
          </div>
    
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="course" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="fee" placeholder="Enter password">
          </div>

       <div class="row justify-content-center">
        <button style="width: auto;" type="submit" class="btn btn-success mt-4" (click)="save()" >Save</button>
       </div>
       
      </form>
    </div>
    </div>
